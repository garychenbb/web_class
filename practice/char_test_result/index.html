<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="background"></div>
        <div class="container">
            <div>
                <img src="img/notebook.png" alt="" />
            </div>
            <div class="notebook-context">
                <div class="container-head">
                    <div class="container-head-left">
                        <div class="result-question">你的潛在寵物人格:</div>
                        <div class="result-answer">柴犬</div>
                    </div>
                    <div class="container-head-right">
                        <div class="pet-frame">
                            <img src="./img/pet_frame.png" alt="" />
                        </div>
                    </div>
                </div>
                <div class="container-mid">
                    <div class="pet_words">對任何人都像極了愛情~</div>
                </div>
                <div class="container-bottom">
                    <div class="chart-content">
                        <canvas id="chart"></canvas>
                    </div>
                    <div class="chart-content">
                        <img src="./img/homepage_logo.png" alt="" />
                    </div>
                </div>
                <div class="btns">
                    <button class="btn">主頁</button>
                    <button class="btn btn-next">下一題</button>
                </div>
            </div>
        </div>
        <!-- chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="./js/chart.js"></script>
    </body>
</html>
