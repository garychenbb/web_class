<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="./css/style.min.css" />
    </head>
    <body>
        <!-- margin position -->

        <!-- check box -->

        <input type="checkbox" name="check-box" id="" />

        <!-- radio button -->
        <!-- <div>
            <input type="radio" name="radio-btn" id="" />
            <input type="radio" name="radio-btn" id="" />

        <!-- card -->
        <div class="card-container">
            <div class="card-bg">
                <img src="./assets/notebook.png" alt="" />
            </div>

            <form class="card-form">
                <div class="card-form-head">
                    <div class="index">Q1</div>
                    <div class="navigate"><span>2</span>/<span>8</span></div>
                </div>
                <div>
                    <img
                        src="./assets/f6b8265d724f8732a11c3113beaa8bb1.png"
                        alt=""
                    />
                </div>
                <div class="card-form-body">
                    <p class="question">你周末最喜歡做的事情是：</p>

                    <div class="option-group">
                        <label class="option-group-item" for="read">
                            <div class="radio-btn">
                                <input
                                    type="radio"
                                    name="radio-btn"
                                    id="read"
                                />

                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="46"
                                    height="31"
                                    viewBox="0 0 46 31"
                                    fill="none"
                                >
                                    <path
                                        d="M2 10.4L18.8 27.2L44 2"
                                        stroke="#FCBB55"
                                        stroke-width="4"
                                    />
                                </svg>
                            </div>
                            <p>閱讀一本好書</p>
                        </label>
                        <label class="option-group-item" for="outside">
                            <div class="radio-btn">
                                <input
                                    type="radio"
                                    name="radio-btn"
                                    id="outside"
                                />
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="46"
                                    height="31"
                                    viewBox="0 0 46 31"
                                    fill="none"
                                >
                                    <path
                                        d="M2 10.4L18.8 27.2L44 2"
                                        stroke="#FCBB55"
                                        stroke-width="4"
                                    />
                                </svg>
                            </div>
                            <p>戶外運動或散步</p>
                        </label>
                        <label class="option-group-item" for="hangout">
                            <div class="radio-btn">
                                <input
                                    type="radio"
                                    name="radio-btn"
                                    id="hangout"
                                />

                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="46"
                                    height="31"
                                    viewBox="0 0 46 31"
                                    fill="none"
                                >
                                    <path
                                        d="M2 10.4L18.8 27.2L44 2"
                                        stroke="#FCBB55"
                                        stroke-width="4"
                                    />
                                </svg>
                            </div>
                            <p>跟朋友聚會</p>
                        </label>
                    </div>
                </div>
                <div class="card-form-footer">
                    <button class="btn btn-home">主頁</button>
                    <button class="btn btn-next">下一題</button>
                </div>
            </form>
        </div>
    </body>
</html>
